<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-input">
        <div class="input-group">
          <input type="text" id="location" placeholder="Enter a location" />
          <select class="converter" id="converter">
            <option>°C</option>
            <option>°F</option>
          </select>
        </div>
        <div id="weather-icon" class="weather-icon"></div>
        <div class="quick-info">
          <div id="city"></div>
          <div>
            <h2 id="temparature"></h2>
          </div>
          <div id="feels-like"></div>
        </div>
        <div class="underline"></div>
      </div>
      <div class="weather-output">
        <h2 class="heading">Today's highlights</h2>
        <div class="highlights">
          <div class="highlight">
            <div>Humidity</div>
            <i class="fa-solid fa-water"></i>
            <h1 id="humidity"></h1>
          </div>
          <div class="highlight">
            <div>Wind Speed</div>
            <i class="fa-solid fa-wind"></i>
            <h1 id="wind"></h1>
          </div>
          <div class="highlight">
            <div>Clouds</div>
            <i class="fa-solid fa-cloud"></i>
            <h1 id="clouds"></h1>
          </div>
          <div class="highlight">
            <div>Pressure</div>
            <i class="fa-solid fa-gauge-high"></i>
            <h1 id="pressure"></h1>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
